{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{data_bmi.nama}}" method="POST">
                <div class="form-group">
                    <input type="text" name="gender" value="{{data_bmi.gender}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="height" value="{{data_bmi.height}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="weight" value="{{data_bmi.weight}}" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
