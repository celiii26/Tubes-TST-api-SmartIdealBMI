{% extends 'base.html' %}
{% block body %}
<div class="row"><h3>BMI</h3></div>
<div class="row">
    <div class="col-md-8">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <td>gender</td>
                    <td>height</td>
                    <td>weight</td>
                    <td>index</td>
                </tr>
            </thead>
            <tbody>
                {% for row in list_users %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
